<!DOCTYPE html>
<!-- saved from url=(0014)about:internet -->
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="shortcut icon" href="{{url_for('static', filename='make_presentation_files/favicon.ico')}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Create PowerPoint</title>
    
    <link rel="stylesheet" href="{{url_for('static', filename='make_presentation_files/8189.08efdb0a.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='make_presentation_files/qg-feature.85c0a68f.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://kit.fontawesome.com/e113ce4425.js" crossorigin="anonymous"></script>

    <!--custom js and css-->
    <script src="{{ url_for('static', filename='make_presentation.js') }}"></script>

</head>

<body class="lang-en">
    <!---->
    <div id="header" class="w-100 bg-white z-index-3 position-relative header-height-60">
        <div class="container-fluid pt-0 h-100">
            <div class="row justify-content-between h-100">
                <nav class="navbar d-flex z-index-2 px-0 py-0 position-static h-100 justify-content-between flex-grow-1-unimportant flex-grow-md-0" >
                    <div class="d-flex h-100 align-items-center pl-4 w-100 justify-content-center">
                        <a class="navbar-brand pr-4 d-flex justify-content-start mr-0"
                            href="https://www.compress2go.com/" title="Different tools to compress all kinds of files">
                            <img src="{{url_for('static', filename='logo.png')}}"
                                width="250" height="60" alt="Compress your files online and for free"
                                class="header-logo-responsive d-sm-block">
                        </a>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    
    
    <div id="post-header" class="post-header">
        <div class="color-stripe row w-100 no-margin ">
            <div class="bg-main-1"></div>
            <div class="bg-main-2"></div>
            <div class="bg-main-3"></div>
            <div class="bg-main-4"></div>
            <div class="bg-main-5"></div>
            <div class="bg-main-6"></div>
            <div class="bg-main-7"></div>
            <div class="bg-main-8"></div>
        </div>
    </div>

    <div class="">
        <div class="main-content sub subcontent">
            <div id="recaptchaContainer"></div>
            <div class="container content-header">
                <div class="w-100 mx-0">
                    <h1>Create Your PowerPoint file</h1>
                    <h2 class="text-left">With this online Powerpoint maker you can extract information form your files and create a powerpoint
                        file. save time and share ideas with powerpoint presentations</h2>
                </div>
            </div>



            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-lg-12">
                        <div class="row">
                            <div class="col-12">
                                <div class="upload-container">
                                    <div class="uploadbox-wrapper">
                                        <div class="vue-uploadbox-wrap br-8 position-relative bg-main-4 p-10 bg-lighten">
                                            <div
                                                class="d-flex br-8 fg-white h-75 w-100 bg-main-4 border-white border-dashed border-1 h-100">
                                                <div id="remoteUploadDialog"
                                                    class="w-100 h-100 d-flex flex-column align-items-center justify-content-end position-relative">
                                                    <div class="font-size-150 font-weight-bold py-3 mb-2">Enter URL</div>
                                                    <form id="addRemoteUrlForm" method="post" action="/add-url" class="font-size-125 w-100 px-5 text-center">
                                                        <div><input id="remoteUrlInput" type="text"
                                                                placeholder="http://www.example.com/examplefile.pdf"
                                                                onfocus="this.placeholder=&#39;&#39;"
                                                                onblur="this.placeholder=&#39;http://www.example.com/examplefile.pdf&#39;"
                                                                class="w-100 rounded no-border py-2 px-3 font-size-125"
                                                                name="url" required>
                                                        </div>
                                                        <button type="submit" id="addRemoteUrlButton"
                                                            class="btn-success btn font-weight-bold text-uppercase mt-4 mb-5 py-2 vue-uploadbox-remote-add-button"
                                                            onclick="">
                                                            Add
                                                        </button>
                                                    </div>
                                                </div> <!---->
                                            </div>
                                        </div>

                                        <form action="javascript:void(0);" data-url="" method="post"
                                            enctype="multipart/form-data">
                                            <input class="hidden" id="fileUploadInput" type="file" name="file[]"
                                                multiple="">
                                        </form>


                                        <div class="pull-right w-100 m-b-20">
                                        </div>
                                        <span class="clearfix"></span>

                                    </div>
                                
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-12">
                                <div class="files-list files-list_v2 mb-0" id="fileuploadlist">
                                    <div id="filesList" class="files-list">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="">
        <div class="container" id="page_function_container">
            <div class="clearfix"></div>
            <div class="row">
                <div class="col-md-8">
                    <form id="sendform" action="https://www.compress2go.com/create-zip-file#" method="post">
                        <input data-options-type="base" type="hidden" class="hidden" name="category" value="archive">
                        <input data-options-type="options" data-value-type="boolean" type="hidden" class="hidden"
                            name="allow_multiple_outputs" value="true">
                        <input data-options-type="base" type="hidden" class="hidden" name="target" value="zip">

                        <div class="card mb-3">
                            <div class="card-header font-weight-bold">
                                Settings
                            </div>
                            <div class="form-group">
                                <div>
                                    <input type="radio" id="detailedPresentation" name="presentationType" value="detailed">
                                    <label for="detailedPresentation" class="mr-2">Detailed Presentation</label>
                                    <input type="radio" id="simplePresentation" name="presentationType" value="simple">
                                    <label for="simplePresentation" class="mr-2">Simple Presentation</label>
                                </div>
                            </div>
                        </div>
                        
                        <noscript>
                            <div id="noscriptAlert" class="alert alert-info alert-noscript no-border-radius"
                                role="alert">
                                <span><strong>Info:</strong> Please enable JavaScript for this website to function
                                    properly.</span>
                            </div>
                        </noscript>
                    </form>
                </div>
                <div class="col-md-4">
                    <div class="form-group pt-0">
                        <input id="presentationTitle" class="w-100 rounded border py-2 px-3 font-size-125 mb-0" type="text"  placeholder="enter title for your presentation" required/>
                    </div>
                    <div class="form-group pt-0">
                        <button type="button" class="btn btn-lg btn-success mb-0 white-space-nowrap mr-3 mb-3"
                            id="startBtn" onclick="startCreatingPresentation()">
                            <strong class="text-uppercase">Start</strong>
                        </button>
                        <a class="btn btn-lg btn-success mb-0 white-space-nowrap mr-3 mb-3"
                            id="downloadBtn" href="/download">
                            <strong class="text-uppercase">Download</strong>
                        </a>
                        <button type="button" class="btn btn-lg btn-danger mb-0 white-space-nowrap mr-3 mb-3"
                            id="clearBtn" onclick="clearAll()">
                            <strong class="text-uppercase">Clear</strong>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="content-breaker pb-0 ">
        <div class="color-stripe row w-100 no-margin ">
            <div class="bg-main-1"></div>
            <div class="bg-main-2"></div>
            <div class="bg-main-3"></div>
            <div class="bg-main-4"></div>
            <div class="bg-main-5"></div>
            <div class="bg-main-6"></div>
            <div class="bg-main-7"></div>
            <div class="bg-main-8"></div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="authModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content" style="border-radius:0px;background: #f5f5f5">
                <div class="modal-body">
                    <div class="text-center loading" style="padding-top:50px;">
                        <div class="spinner">
                            <div class="rect1"></div>
                            <div class="rect2"></div>
                            <div class="rect3"></div>
                            <div class="rect4"></div>
                            <div class="rect5"></div>
                            <div class="rect6"></div>
                            <div class="rect7"></div>
                            <div class="rect8"></div>
                        </div>
                        <div class="spinner-text">
                            Please wait...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    <script async="" defer="" src="{{url_for('static', filename='make_presentation_files/js')}}"></script>

    <!---->
    <div id="userQuestionnaireModal"></div>
    
</body>

</html>
